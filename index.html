<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Marcador Hiro y Modelo 3D</title>
    <!-- Incluye A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador Hiro (predefinido en AR.js) -->
        <a-marker preset="hiro">
            <!-- Ajustar el tamaño, posición y rotación del modelo GLTF -->
            <a-entity gltf-model="url(modelo.glb)" 
                      position="0 0.2 0" 
                      scale="0.15 0.15 0.15" 
                      rotation="0 180 0"></a-entity>
        </a-marker>
        <!-- Cámara para la escena -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
