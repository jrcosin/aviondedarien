<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Marcador Hiro y Modelo 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; videoTexture: true;'>
        <a-marker preset="hiro">
            <!-- AsegÃºrate de que el modelo GLB sea accesible en esta URL -->
            <a-entity gltf-model="url(https://example.com/modelo.glb)" 
                      position="0 0 0" 
                      scale="0.2 0.2 0.2" 
                      rotation="0 180 0" 
                      animation-mixer="clip: *; loop: repeat;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
